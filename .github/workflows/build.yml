name: Frontend & Backend Build Check

on:
  push:
    branches:
      - main
      - prod
      - 699-create-integration-tests
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # FRONTEND
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Audit frontend dependencies (non-blocking)
        run: |
          cd frontend
          npm audit || echo "::warning::npm audit found vulnerabilities in frontend (see logs above)"

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # BACKEND
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Audit backend dependencies (non-blocking)
        run: |
          cd backend
          npm audit || echo "::warning::npm audit found vulnerabilities in backend (see logs above)"

      - name: Build backend
        run: |
          cd backend
          npm run build
