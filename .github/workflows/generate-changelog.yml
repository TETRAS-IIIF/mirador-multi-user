name: Generate Changelog

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to get tags

      - name: Generate changelog
        uses: orhun/git-cliff-action@v2
        with:
          config: ./cliff.toml
          output: ./CHANGELOG.md

      - name: Commit and push changelog to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Switch to main (your default dev branch)
          git fetch origin main
          git checkout main
          git pull origin main

          # Copy generated changelog from tag context to main branch
          cp ../CHANGELOG.md ./CHANGELOG.md

          git add CHANGELOG.md
          git diff --cached --quiet || git commit -m "docs: update changelog for ${{ github.ref_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
