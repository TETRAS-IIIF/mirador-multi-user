[cliff]
tag_pattern = ".*"
sort_commits = "date"
body = true
filter_unconventional = false
parse_commits = true

[changelog]
header = "# Changelog"
trim = true

[changelog.commit_types]
feat = { name = "Features", symbol = "✨" }
fix = { name = "Bug Fixes", symbol = "🐛" }
_ = { name = "Other", symbol = "🔧" }
